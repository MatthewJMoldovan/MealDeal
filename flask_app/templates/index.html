<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Meal Deal</title>
</head>
<div class="mb-3 text-center">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- This is the main container -->
<div class="d-flex justify-content-evenly pt-5">
    <!-- This is the registration form -->
    <div name="Main Left" class="p-3" style="border: 3px solid; background-color: grey; width: 500px;">
        <h1 class="text-center">Register</h1>
        <div>
            <form action="/create_user" method="POST">
                <div class="form-floating mb-3 ">
                    <input type="first_name" class="form-control" id="floatingInput" placeholder="First Name:" name="first_name">
                    <label for="floatingInput">First Name:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="last_name" class="form-control" id="floatingInput" placeholder="Last Name:" name="last_name">
                    <label for="floatingInput">Last Name:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email:" name="email">
                    <label for="floatingInput">Email:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Password:" name="password">
                    <label for="floatingInput">Password:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Confirm Password:" name="confirm_password">
                    <label for="floatingInput">Confirm Password:</label>
                </div>
                <div class="d-flex">
                    <p class="text-start me-2">Sex:</p>
                    <div class="form-check text-start">
                        <input class="form-check-input" type="radio" value=1 id="sex" name ="sex">
                        <label class="form-check-label" for="sex"> 
                        Male
                    </div>
                    <div class="form-check text-start  ms-2">
                        <input class="form-check-input" type="radio" value=0 id="sex" name = "sex">
                        <label class="form-check-label" for="sex">
                        Female
                    </label>
                    </div>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="age" class="form-control" id="floatingInput" placeholder="Age:" name="age">
                    <label for="floatingInput">Age:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="height" class="form-control" id="floatingInput" placeholder="Height:" name="height">
                    <label for="floatingInput">Height:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="weight" class="form-control" id="floatingInput" placeholder="Weight:" name="weight">
                    <label for="floatingInput">Weight:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="body_fat" class="form-control" id="floatingInput" placeholder="Body Fat:" name="body_fat">
                    <label for="floatingInput">Body Fat %:</label>
                </div>
                <div class="mb-3 ">
                    <select class="form-select" aria-label="Default select example" name="activity_level">
                        <option selected>Activity Level</option>
                        <option value="1">Sedentary</option>
                        <option value="2">Low Active</option>
                        <option value="3">Active</option>
                        <option value="4">Very Active</option>
                        <option value="5">Strenuous Activity</option>
                    </select>
                </div>
                <div class="mb-3 ">
                    <select class="form-select" aria-label="Default select example" name="goal">
                        <option selected>Goal</option>
                        <option value="1">Lose Fat</option>
                        <option value="2">Gain Muscle</option>
                        <option value="3">Get Lean</option>
                        <option value="4">Overall Health</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="preferences" class="form-label">Allergens and Dislikes:</label>
                    <textarea class="form-control" id="preferences" rows="3" name = "preferences"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-3" href="">Register</button>
            </form>
        </div>
    </div>
    <!-- This is the login form -->
    <div name="Main Right" class="p-3" style="border: 3px solid; background-color: grey; width: 500px; height: 300px;">
        <h1 class="text-center">Login</h1>
        <div>
            <form action="/secure_login" method="POST">
                <div class="form-floating mb-3 ">
                    <input type="name" class="form-control" id="floatingInput" placeholder="Email:" name="email">
                    <label for="floatingInput">Email:</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Password:" name="password">
                    <label for="floatingInput">Password:</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3" href="">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
