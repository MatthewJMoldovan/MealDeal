!<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User Profile</title>
</head>

<body>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p style="color: red;">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <h1>Meal or No Deal?</h1>
                <a class="navbar-brand fs-1 ms-3 text-end">{{user.first_name}} {{user.last_name}}</a>
            </div>
            <div class="d-flex justify-content-end ms-auto" role="search">
                <a class="btn btn-primary ms-3" href="/get_meal">Go Again!</a>
                <a class="btn btn-success ms-3 " href="">Save Meal</a>
                <a class="btn btn-outline-danger ms-3" href="/user">Home</a>
                <a class="btn btn-outline-success ms-3 me-4" href="/logout">Logout</a>
            </div>
        </nav>
    </div>
    <div class="w-75 p-4 mx-auto">
        <p>{{session['output']}}</p>
    </div>
</body>

</html>
