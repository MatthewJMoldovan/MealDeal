<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Meal Deal</title>
</head>
<div class="mb-3 text-center">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- This is the Nav Bar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h1>Meal Deal</h1>
            <a class="navbar-brand fs-1 ms-3 text-end">{{user.first_name}} {{user.last_name}}</a>
        </div>
        <div class="d-flex justify-content-end ms-auto" role="search">
            <a class="btn btn-outline-danger ms-3" href="/user">Home</a>
            <a class="btn btn-outline-success ms-3 me-4" href="/logout">Logout</a>
        </div>
    </nav>
    <!-- This is the main container -->
<div class="d-flex justify-content-evenly pt-5">
    <!-- This is the registration form -->
    <div name="Main Left" class="p-3" style="border: 3px solid; background-color: grey; width: 500px;">
        <h1 class="text-center">Get a Meal!</h1>
        <div>
            <form action="/process_meal" method="POST">
                <div class="mb-3 ">
                    <select class="form-select" aria-label="Default select example" name="meal_type">
                        <option selected>Meal Type</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="preferences" class="form-label">Allergens and Dislikes:</label>
                    <textarea class="form-control" id="preferences" rows="3" name = "preferences"></textarea>
                </div>
                <div class="mb-3 text-start">
                    <label for="include" class="form-label">Ingredients you'd like to include:</label>
                    <textarea class="form-control" id="include" rows="3" name = "include"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-3" href="">Deal a meal</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
